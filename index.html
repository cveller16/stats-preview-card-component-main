<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Style Sheet -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Favicon -->
  <link rel="icon" href="favicon-32x32">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="card">
    <img class="image" src="images/image-header-desktop.jpg" alt text="students ">
    <div class="card-text">
      <h1>Get <span style="color: #CC99FF">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="row">
        <div class="stat-box col-lg-4">
          <h3>10k+</h3>
          <p class="stat-heading">COMPANIES</p>
        </div>
        <div class="stat-box col-lg-4">
          <h3>314</h3>
          <p class="stat-heading">TEMPLATES</p>
        </div>
        <div class="stat-box col-lg-4">
          <h3>12M+</h3>
          <p class="stat-heading">QUERIES</p>
        </div>
      </div>
    </div>



  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Christina Veller</a>.
  </div>
</body>

</html>
